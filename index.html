<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Flags</title> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="shortcut icon" href="images/flags_logo.png" type="image/png">
</head> 
<body> 
    <div class="app">
        <div class="title">
            <h2>Guess the country</h2>
        </div>
        <div class="flag-wrap">
            <div class="img">
                <img id="flag" src="images/flags_logo.png" alt="code">
            </div>
            <div class="btn">
                <button id="random">Next</button>
                <button id="guess">Guess</button>
            </div>
        </div>
        <div class="guess-box">
            <div class="input">
                <input type="text" id="country-name" placeholder="Enter name">
            </div>
        </div>
        <div class="decision">
        </div>
    </div>
    <script src="js/script.js"></script> 
</body> 
</html>
